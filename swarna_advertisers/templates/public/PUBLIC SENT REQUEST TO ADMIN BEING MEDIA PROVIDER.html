{% extends "public/index.html" %}
{% block body %}
    <h1 data-aos="fade-up" data-aos-delay="300" id="lgg">SEND REQUEST</h1>
<form id="form1" name="form1" method="post" action="/myapp/public_public_to_admin_post/" enctype="multipart/form-data">
  <table  class="table table-dark" style="width: 400px; height: 100px;" >
    <tr>
      <th>NAME</th>
      <td><input type="text" name="textfield" id="textfield" class="form-control" pattern="[a-zA-Z\s]+" required /></td>
    </tr>
    <tr>
      <th>GENDER</th>
      <td><input type="radio" name="radio" id="radio" value="Male" />Male
      <input type="radio" name="radio" id="radio2" value="Female" />Female</td>
    </tr>
    <tr>
      <th>DOB</th>
        <td><input type="date" name="date" class="form-control" required pattern="/^([0-9]{2})\/([0-9]{2})\/([0-9]{4})$"/></td>
    </tr>
    <tr>
      <th>PLACE</th>
      <td><input type="text" name="textfield2" id="textfield2" class="form-control" required/></td>
    </tr>
{#    <tr>#}
{#      <th>CITY</th>#}
{#      <td><input type="text" name="textfield3" id="textfield3" class="form-control"/></td>#}
{#    </tr>#}
    <tr>
      <th>DISTRICT</th>
      <td><select name="select" id="select" class="form-control" required>
          <option value="Kasarkode">Kasarkode</option>
          <option value="Kannur">Kannur</option>
          <option value="Vayanad">Vayanad</option>
          <option value="Kozhokide">Kozhikode</option>
          <option value="Malapuram">Malapuram</option>
          <option value="Palakad">Palakad</option>
          <option value="Thrissur">Thrissur</option>
          <option value="Eranakulam">Eranakulam</option>
          <option value="Edukki">Edukki</option>
          <option value="Kottayam">Kottayam</option>
          <option value="Alapuya">Alapuya</option>
          <option value="Pathanamthitta">Pathanamthitta</option>
          <option value="Kollam">Kollam</option>
          <option value="Thiruvanathapuram">Thiruvanathapuram</option>
      </select></td>
    <tr>
      <th>PINCODE</th>
      <td><input type="text" name="textfield4" id="textfield4" class="form-control" required pattern="[0-9]{6}" maxlength="6"/></td>
    </tr>
    <tr>
      <th>EMAILID</th>
      <td><input type="text" name="textfield5" id="textfield5" class="form-control" required pattern="[a-zA-Z0-9!#$%&'*+\/=?^_'{|}~.~]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"/></td>
    </tr>
    <tr>
      <th>MOBILE</th>
      <td><input type="text" name="textfield6" id="textfield6" class="form-control" required pattern="[789][0-9]{9}"/></td>
    </tr>

    <tr>
      <th>IMAGE</th>
      <td><input type="file" name="fileField" id="fileField" class="form-control"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="SEND" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
{% endblock %}
