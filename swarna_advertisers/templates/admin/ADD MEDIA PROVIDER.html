{% extends "admin/admin_index.html" %}
{% block body %}
    <h2 align="center">ADD MEDIA PROVIDER</h2>
<form action="/myapp/adm_add_media_provider_post/" method="post"  enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-hover" style="width: 500px; height: 200px;" align="center">
    <tr>
      <th>PROVIDER NAME</th>
      <td><input type="text" name="textfield" id="textfield" class="form-control" required maxlength="32" pattern="[a-zA-Z\s]+"/></td>
    </tr>
    <tr>
      <th>PLACE</th>
      <td><input type="text" name="textfield2" id="textfield2" class="form-control" required/></td>
    </tr>
    <tr>
      <th>CITY</th>
      <td><input type="text" name="textfield3" id="textfield3" class="form-control" required/></td>
    </tr>
    <tr>
      <th>DISTRICT</th>
      <td><select name="select" id="select" class="form-control" required>
          <option value="Kasarkode">Kasarkode</option>
          <option value="Kannur">Kannur</option>
          <option value="Vayanad">Vayanad</option>
          <option value="Kozhokide">Kozhikode</option>
          <option value="Malapuram">Malapuram</option>
          <option value="Palakad">Palakad</option>
          <option value="Thrissur">Thrissur</option>
          <option value="Eranakulam">Eranakulam</option>
          <option value="Edukki">Edukki</option>
          <option value="Kottayam">Kottayam</option>
          <option value="Alapuya">Alapuya</option>
          <option value="Pathanamthitta">Pathanamthitta</option>
          <option value="Kollam">Kollam</option>
          <option value="Thiruvanathapuram">Thiruvanathapuram</option>
      </select></td>
    </tr>
    <tr>
      <th>PINCODE</th>
      <td><input type="text" name="textfield4" id="textfield4" class="form-control" required  pattern="[0-9]{6}" maxlength="6"/></td>
    </tr>
    <tr>
      <th>EMAILID</th>
      <td><input type="text" name="textfield5" id="textfield5" class="form-control" required pattern="[a-zA-Z0-9!#$%&'*+\/=?^_'{|}~.~]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"/></td>
    </tr>
    <tr>
      <th>PHONE NUMBER</th>
      <td><input type="text" name="textfield6" id="textfield6" class="form-control" required pattern="[789][0-9]{9}"/></td>
    </tr>
    <tr>
      <th>IMAGE</th>
      <td><input type="file" name="fileField" id="fileField" class="form-control" required /></td>
    </tr>
    <tr>
      <th>MEDIA TYPE</th>
      <td><select name="select2" id="select2" class="form-control" required>
          {% for i in data1 %}
              <option value="{{ i.pk }}">{{ i.media_type_name }}</option>
          {% endfor %}
      </select></td>
    </tr>
    <tr align="center">
{#      <td>&nbsp;</td>#}
      <td colspan="2"><input type="submit" name="button" id="button" value="ADD" class="btn btn-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
