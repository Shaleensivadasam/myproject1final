{% extends "admin/admin_index.html" %}
{% block body %}
    <h2 align="center">VIEW MEDIA TYPE</h2>
<form id="form1" name="form1" method="post" action="/myapp/adm_view_media_type_post/">
<table  class="table table-hover">
  <tr>
    <th>MEDIA TYPE NAME</th>
    <td><input type="text" name="textfield" id="textfield" class="form-control"/></td>
    <td><input type="submit" name="button" id="button" value="SEARCH" class="btn btn-primary"/></td>
  </tr>
</table>

  <p>&nbsp;</p>
  <table  class="table table-hover" style="width: 900px" align="center">
    <tr>
      <th>SNO</th>
      <th>IMAGE</th>
      <th>MEDIA TYPE NAME</th>
      <th>DESCRIPTION</th>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in res %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td><img src="{{ i.images }}" alt="img" height="80" width="80"/>&nbsp;</td>
      <td>{{ i.media_type_name }}</td>
      <td>&nbsp;{{ i.description }}</td>
      <td><a href="/myapp/adm_edit_media_type/{{ i.pk }}" class="btn btn-warning" style="background-color: #d58512">EDIT</a></td>
      <td><a href="/myapp/adm_view_media_type_del/{{ i.pk }}" class="btn btn-danger">DELETE</a></td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
<p>&nbsp;</p>
{% endblock %}
