{% extends "admin/blank.html" %}
{% block body %}
<h2 align="center">EDIT STAFF</h2>
<form id="form1" name="form1" method="post" enctype="multipart/form-data" action="/myapp/adm_edit_staff_post/">
  <table  border="0" align="center">
    <tr>
      <td>NAME</td>
      <td><input type="text" name="textfield" id="textfield" value="{{ res.name }}" /></td>
    </tr>
    <tr>
      <td>GENDER</td>
        {% if res.gender == "Male" %}
      <td><input type="radio" name="radio" id="radio" value="Male" checked/>Male
      <input type="radio" name="radio" id="radio2" value="Female" />Female</td>
        {% elif res.gender == "Female" %}
        <td><input type="radio" name="radio" id="radio" value="Male"/>Male
      <input type="radio" name="radio" id="radio2" value="Female" checked/>Female</td>
        {% endif %}
    </tr>
    <tr>
      <td>DOB</td>
      <td><input type="date" name="date" value="{{ res.dob }}">
      </td>
    </tr>
    <tr>
      <td>HOUSE NUMBER/NAME</td>
      <td><input type="text" name="textfield2" id="textfield2" value="{{ res.houseno_name }}"/></td>
    </tr>
    <tr>
      <td>DISTRICT</td>
      <td><select name="select2" id="select2">
          <option value="Kozhokide">Kozhokide</option>
          <option value="Eranakulam">Eranakulam</option>
          <option value="Kollam">Kollam</option>
      </select></td>
    </tr>
    <tr>
      <td>PINCODE </td>
      <td><input type="text" name="textfield3" id="textfield3" value="{{ res.pincode }}"/></td>
    </tr>
    <tr>
      <td>EMAILID</td>
      <td><input type="text" name="textfield4" id="textfield4" value="{{ res.email }}"/></td>
    </tr>
    <tr>
      <td>PHONE NUMBER</td>
      <td><input type="text" name="textfield5" id="textfield5"  value="{{ res.phno }}"/></td>
    </tr>
    <tr>
      <td>IMAGE</td>
      <td>&nbsp;<input type="file" name="fileField" id="fileField"/></td>
    </tr>
      <tr>
      <td>STAFF TYPE</td>
      <td><select name="select3" id="select3">
          <option value="{{ res.LOGIN.utype }}">{{ res.LOGIN.utype }}</option>
          <option value="Designer">Designer</option>
          <option value="Service employee">Service employee</option>

      </select></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="EDIT" /></td>
    </tr>
  </table>
</form>
{% endblock %}
