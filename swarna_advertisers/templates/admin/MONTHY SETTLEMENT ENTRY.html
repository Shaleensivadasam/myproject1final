{% extends "admin/admin_index.html" %}
{% block body %}
<h2 align="center">ADD MONTHLY SETTLEMENT ENTRY</h2>
<form id="form1" name="form1" method="post" action="/myapp/adm_monthly_settlement_post/">
  <table  class="table table-hover" style="width: 400px;" align="center">
    <tr>
      <th>PROVIDER NAME</th>
      <td><select name="select" id="select" class="form-control" required>
          {% for i in data1 %}
              <option value="{{ i.pk }}">{{ i.provider_name}}</option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th>YEAR</th>
      <td><input type="text" name="textfield" id="textfield" class="form-control" required/></td>
    </tr>
    <tr>
      <th>MONTH</th>
      <td><input type="text" name="textfield3" id="textfield3" class="form-control" required/></td>
    </tr>
    <tr>
      <th>AMOUNT</th>
      <td><input type="text" name="textfield2" id="textfield2" class="form-control" required/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="ADD"  class="btn btn-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
