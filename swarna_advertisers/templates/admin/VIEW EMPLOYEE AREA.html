{% extends "admin/blank.html" %}
{% block body %}
<h2 align="center">VIEW EMPLOYEE AREA</h2>
<form id="form1" name="form1" method="post" action="/myapp/adm_view_employee_area_post/">
  <table  class="table table-hover">
  <tr>
    <th>AREA NAME</th>
    <td><input type="text" name="textfield" id="textfield" class="form-control"/></td>
    <td><input type="submit" name="button" id="button" value="SEARCH" class="btn btn-primary"/></td>
  </tr>
      &nbsp
      &nbsp
</table>
  <table class="table table-bordered" style="width: 1000px" align="center">
    <tr class="text-nowrap">
      <th>SNO</th>
      <th>AREA NAME</th>
      <th>STAFF NAME</th>
      <td>&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;</td>
    </tr>
      {% for i in res %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>{{ i.SERVICEAREA.area_name}}</td>
      <td>&nbsp;{{ i.STAFF.name }}</td>
      <td><a href="/myapp/adm_edit_employee_area/{{ i.pk }}" class="btn btn-danger" style="background-color: #d58512">EDIT</a></td>
      <td><a href="/myapp/adm_view_employee_area_del/{{ i.pk }}" class="btn btn-danger">DELETE</a></td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
<p>&nbsp;</p>
{% endblock %}
