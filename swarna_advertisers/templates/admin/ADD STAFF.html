{% extends "admin/admin_index.html" %}
{% block body %}
<h2 align="center">STAFF</h2>
<form action="/myapp/adm_add_staff_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table  class="table table-hover" style="width: 400px; height: 0px;" align="center">
    <tr>
      <th>NAME</th>
      <td><input class="form-control" type="text" name="textfield" id="textfield" maxlength="32" pattern="[a-zA-Z\s]+" required/></td>
    </tr>
    <tr>
      <th>GENDER</th>
      <td><input type="radio" name="radio" id="radio" value="Male" />Male
      <input type="radio" name="radio" id="radio2" value="Female" />Female</td>
    </tr>
    <tr>
      <th>DOB</th>
      <td><input type="date" name="date" class="form-control" required pattern="/^([0-9]{2})\/([0-9]{2})\/([0-9]{4})$">
     </td>
    </tr>
    <tr>
      <th>HOUSE NUMBER/NAME</th>
      <td><input type="text" name="textfield2" id="textfield2" required class="form-control"/></td>
    </tr>
    <tr>
      <th>DISTRICT</th>
      <td><select name="select2" id="select2" class="form-control" required>
          <option value="Kasarkode">Kasarkode</option>
          <option value="Kannur">Kannur</option>
          <option value="Vayanad">Vayanad</option>
          <option value="Kozhokide">Kozhikode</option>
          <option value="Malapuram">Malapuram</option>
          <option value="Palakad">Palakad</option>
          <option value="Thrissur">Thrissur</option>
          <option value="Eranakulam">Eranakulam</option>
          <option value="Edukki">Edukki</option>
          <option value="Kottayam">Kottayam</option>
          <option value="Alapuya">Alapuya</option>
          <option value="Pathanamthitta">Pathanamthitta</option>
          <option value="Kollam">Kollam</option>
          <option value="Thiruvanathapuram">Thiruvanathapuram</option>
      </select></td>
    </tr>
    <tr>
      <th>PINCODE</th>
      <td><input type="text" name="textfield3" id="textfield3" class="form-control" required pattern="[0-9]{6}" maxlength="6"/></td>
    </tr>
    <tr>
      <th>EMAIL ID</th>
      <td><input type="text" name="textfield4" id="textfield4" class="form-control" required pattern="[a-zA-Z0-9!#$%&'*+\/=?^_'{|}~.~]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"/></td>
    </tr>
    <tr>
      <th>PHONE NUMBER</th>
      <td><input type="text" name="textfield5" id="textfield5" class="form-control" required pattern="[789][0-9]{9}"/></td>
    </tr>
    <tr>
      <th>IMAGE</th>
      <td><input type="file" name="fileField" id="fileField" class="form-control"/></td>
    </tr>
    <tr>
      <th>STAFF TYPE</th>
      <td><select name="select3" id="select3" class="form-control" required>
          <option value="Designer">Designer</option>
          <option value="Service employee">Service employee</option>
      </select></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="ADD" class="btn btn-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
