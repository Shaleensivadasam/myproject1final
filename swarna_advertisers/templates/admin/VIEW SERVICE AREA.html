{% extends "admin/blank.html" %}
{% block body %}
<h2 align="center">VIEW SERVICE AREA</h2>
<form id="form1" name="form1" method="post" action="/myapp/adm_view_service_area_post/">
  <table  border="0" align="center">
    <tr>
      <th>AREA NAME</th>
      <td><input type="text" name="textfield" id="textfield" /></td>
      <td><input type="submit" name="button" id="button" value="SEARCH" /></td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <table  border="1" align="center">
    <tr>
      <th>SNO</th>
      <th>AREA NAME</th>
      <th>LOCALITY</th>
      <th>DISTRICT</th>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in res %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{i.area_name}}</td>
      <td>{{i.area_locality}}</td>
      <td>{{i.area_district}}</td>
      <td><a href="/myapp/adm_edit_service_area/{{ i.pk }}">EDIT</a></td>
      <td><a href="/myapp/adm_view_service_area_del/{{ i.pk }}">DELETE</a></td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
<p>&nbsp;</p>
{% endblock %}
