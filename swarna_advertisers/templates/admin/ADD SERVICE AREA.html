{% extends "admin/admin_index.html" %}
{% block body %}
<h2 align="center">ADD SERVICE AREA</h2>
<form id="form1" name="form1" method="post" action="/myapp/adm_service_area_post/">
  <table  class="table table-hover" style="width: 400px; height: 200px;" align="center">
    <tr>
      <th>AREA NAME</th>
      <td><input type="text" name="textfield" id="textfield" required class="form-control"/></td>
    </tr>
    <tr>
      <th>LOCALITY</th>
      <td><input type="text" name="textfield2" id="textfield2" required class="form-control"/></td>
    </tr>
    <tr>
      <th>DISTRICT</th>
      <td><select name="select" id="select" class="form-control" required>
           <option value="Kasarkode">Kasarkode</option>
          <option value="Kannur">Kannur</option>
          <option value="Vayanad">Vayanad</option>
          <option value="Kozhokide">Kozhokide</option>
          <option value="Malapuram">Malapuram</option>
          <option value="Palakad">Palakad</option>
          <option value="Thrissur">Thrissur</option>
          <option value="Eranakulam">Eranakulam</option>
          <option value="Edukki">Edukki</option>
          <option value="Kottayam">Kottayam</option>
          <option value="Alapuya">Alapuya</option>
          <option value="Pathanamthitta">Pathanamthitta</option>
          <option value="Kollam">Kollam</option>
          <option value="Thiruvanathapuram">Thiruvanathapuram</option>
      </select></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <th><input type="submit" name="button" id="button" value="ADD"  class="btn btn-primary"/></th>
    </tr>
  </table>
</form>
{% endblock %}
