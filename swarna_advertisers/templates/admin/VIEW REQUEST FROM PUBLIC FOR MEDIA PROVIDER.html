{% extends "admin/admin_index.html" %}
{% block body %}
    <h2 align="center">REQUEST FROM PUBLIC BEING MEDIA PROVIDER</h2>
<form id="form1" name="form1" method="post" action="/myapp/adm_request_from_public_for_media_provider_post/">
  <table class="table table-hover">
    <tr>
      <td></td>
      <td><input type="text" name="textfield" id="textfield" class="form-control" placeholder="NAME"/></td>
      <td><input type="submit" name="button" id="button" value="SEARCH" class="btn btn-primary" /></td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <table class="table table-hover" style="width: 900px" align="center">
    <tr>
      <th>SNO</th>
      <th>IMAGE</th>
      <th>NAME</th>
      <th>EMAILID</th>
      <td>&nbsp;</td>
    </tr>
      {% for i in res %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td><img src="{{ i.image }}" width="100" height="100" /></td>
      <td>{{ i.provider_name }}</td>
      <td>&nbsp;{{ i.emailid }}</td>
      <td><a href="/myapp/adm_view_request_from_public/{{ i.pk }}" style="background-image: linear-gradient(to right, #0F2027 0%, #203A43 51%, #2c5364 100%)" class="btn btn-dark">VIEW</a></td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
{% endblock %}
