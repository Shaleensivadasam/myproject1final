{% extends "admin/admin_index.html" %}
{% block body %}
    <h2 align="center">CHARGE PROFILE</h2>
<form id="form1" name="form1" method="post" action="/myapp/adm_add_charge_profile_post/">
  <table  class="table table-hover" style="width: 400px; height: 0px;" align="center">
    <tr>
      <td>PROFILE NAME</td>
      <td><input type="text" name="textfield" id="textfield" class="form-control" required/></td>
    </tr>
    <tr>
      <td>MEDIA TYPE NAME</td>
      <td><select name="select" id="select" class="form-control" required>
          {% for i in data1 %}
              <option value="{{ i.pk }}">{{ i.media_type_name }}</option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>PROVIDER NAME</td>
      <td><select name="select2" id="select2" class="form-control" required>
          {% for i in data2 %}
              <option value="{{ i.pk }}">{{ i.provider_name }}</option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>CHARGE</td>
      <td><input type="number" name="textfield2" id="textfield2" class="form-control" required pattern="[0-9]+" title="number only"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="ADD" class="btn btn-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
