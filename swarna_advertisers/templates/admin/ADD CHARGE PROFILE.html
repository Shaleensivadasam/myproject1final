{% extends "admin/admin_index.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/adm_add_charge_profile_post/">
  <table  border="1">
    <tr>
      <td>PROFILE NAME</td>
      <td><input type="text" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <td>MEDIA TYPE NAME</td>
      <td><select name="select" id="select">
          {% for i in data1 %}
              <option value="{{ i.pk }}">{{ i.media_type_name }}</option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>PROVIDER NAME</td>
      <td><select name="select2" id="select2">
          {% for i in data2 %}
              <option value="{{ i.pk }}">{{ i.provider_name }}</option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>CHARGE</td>
      <td><input type="text" name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="ADD" /></td>
    </tr>
  </table>
</form>
{% endblock %}
