{% extends "service employee/semp_index.html" %}
{% block body %}
<h2 align="center">ADD EXPENSE</h2>
<form id="form1" name="form1" method="post" action="/myapp/semp_expense_mngt_post/">
  <table class="table table-hover" style="width: 500px; height: 200px;" align="center">
      <tr>
      <th>AREA NAME</th>
      <td><select name="select" id="select" class="form-control" required>
          {% for i in data1 %}
              <option value="{{ i.SERVICEAREA.pk }}">{{ i.SERVICEAREA.area_name }}</option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th>TITLE</th>
      <td><input type="text" name="textfield" id="textfield" class="form-control" required /></td>
    </tr>
    <tr>
      <th>DESCRIPTION</th>
      <td><textarea name="textarea" id="textarea" cols="45" rows="5" class="form-control" required></textarea></td>
    </tr>
    <tr>
      <th>AMOUNT</th>
      <td><input type="number" name="textfield2" id="textfield2" class="form-control" required pattern="[0-9]+" title="number only"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="ADD" class="btn btn-primary" align="center"/></td>
    </tr>
  </table>
</form>
{% endblock %}
