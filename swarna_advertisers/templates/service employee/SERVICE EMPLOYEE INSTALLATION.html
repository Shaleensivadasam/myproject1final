<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h2 align="center">ADD INSTALLATION ENTRY</h2>
<form id="form1" name="form1" method="post" action="/myapp/semp_installation_post/">
  <table width="500" border="0" align="center">
    <tr>
      <td>AREA NAME</td>
      <td><select name="select" id="select">
          {% for i in data1 %}
              <option value="{{ i.SERVICEAREA.pk }}">{{ i.SERVICEAREA.area_name }}</option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>DATE</td>
      <td><input type="date" name="date" id="date"/></td>
    </tr>
    <tr>
      <td>CODE</td>
      <td><input type="text" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <td>NARRATION</td>
      <td><textarea name="textarea" id="textarea" cols="45" rows="5"></textarea></td>
    </tr>
    <tr>
      <td>PLACE NAME</td>
      <td><input type="text" name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="ADD" /></td>
    </tr>
  </table>
</form>
</body>
</html>
