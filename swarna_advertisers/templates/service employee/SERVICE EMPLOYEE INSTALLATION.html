{% extends "service employee/blank.html" %}
{% block body %}
<h2 align="center">ADD INSTALLATION ENTRY</h2>
<form id="form1" name="form1" method="post" action="/myapp/semp_installation_post/">
  <table class="table table-hover" style="width: 500px; height: 200px;" align="center">
    <tr>
      <th>AREA NAME</th>
      <td><select name="select" id="select" class="form-control">
          {% for i in data1 %}
              <option value="{{ i.SERVICEAREA.pk }}">{{ i.SERVICEAREA.area_name }}</option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th>DATE</th>
      <td><input type="date" name="date" id="date" class="form-control" required/></td>
    </tr>
    <tr>
      <th>CODE</th>
      <td><input type="text" name="textfield" id="textfield" class="form-control" required/></td>
    </tr>
    <tr>
      <th>NARRATION</th>
      <td><textarea name="textarea" id="textarea" cols="45" rows="5" class="form-control" required></textarea></td>
    </tr>
    <tr>
      <th>PLACE NAME</th>
      <td><input type="text" name="textfield2" id="textfield2" class="form-control" required /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="ADD"  class="btn btn-primary" align="center"/></td>
    </tr>
  </table>
</form>
{% endblock %}
