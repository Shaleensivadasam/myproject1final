<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h2 align="center">VIEW SERVICE AREA ALLOCATED</h2>
<form id="form1" name="form1" method="post" action="/myapp/semp_view_service_area_post/">
  <table  border="0" align="center">
  <tr>
    <td>AREA NAME</td>
    <td><input type="text" name="textfield" id="textfield" /></td>
    <td><input type="submit" name="button" id="button" value="SEARCH" /></td>
  </tr>&nbsp;
</table>
  <table border="1" align="center">
    <tr>
      <td>SNO</td>
      <td>AREA NAME</td>
      <td>LOCALITY</td>
      <td>DISTRICT</td>
    </tr>
       {% for i in res %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>{{ i.SERVICEAREA.area_name }}</td>
      <td>&nbsp;{{ i.SERVICEAREA.area_locality }}</td>
      <td>&nbsp;{{ i.SERVICEAREA.area_district }}</td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
</body>
</html>
