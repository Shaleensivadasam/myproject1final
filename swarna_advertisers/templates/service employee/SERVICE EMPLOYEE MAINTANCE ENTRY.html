{% extends "service employee/semp_index.html" %}
{% block body %}
<h2 align="center">ADD MAINTENANCE  ENTRY</h2>
<form id="form1" name="form1" method="post" action="/myapp/semp_maintance_post/">
  <table  class="table table-hover" style="width: 500px; height: 200px;" align="center">
    <tr>
      <th>AREA NAME</th>
      <td><select name="select" id="select" class="form-control" required>
          {% for i in data1 %}
              <option value="{{ i.SERVICEAREA.pk }}">{{ i.SERVICEAREA.area_name }}</option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th>PLACE NAME</th>
      <td><select name="select2" id="select2" class="form-control" required>
          {% for i in data2 %}
              <option value="{{ i.placename }}">{{ i.placename }}</option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th>INSTALLATION CODE</th>
      <td><select name="select3" id="select3" class="form-control" required>
          {% for i in res %}
              <option value="{{ i.code }}">{{ i.code }}</option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th>MAINTANCE</th>
      <td><textarea name="textarea" id="textarea" cols="45" rows="5" class="form-control" required></textarea></td>
    </tr>
    <tr>
      <th>AMOUNT</th>
      <td><input type="number" name="textfield" id="textfield"class="form-control" required pattern="[0-9]+" title="number only"/></td>
    </tr>
    <tr align="center">
{#      <td>&nbsp;</td>#}
      <td colspan="2"><input type="submit" name="button" id="button" value="ADD" class="btn btn-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
